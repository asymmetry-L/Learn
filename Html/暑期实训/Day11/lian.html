<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 ul li,
        .box2 ul li{
            list-style: none;
            float: left;
            height: 30px;
            width: 100px;
            margin: 5px;
            background-color: burlywood;
        }
        .box1,.box2{
            width: 50%;
            margin: 10px;
            overflow: hidden;
            border: 5px solid slategray;
        }
    </style>
</head>
<body>
    <div class="box1">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
    <div class="box2">
        <ul>
            <li>5</li>
            <li>6</li>
            <li>7</li>
        </ul>
    </div>
</body>
</html>
