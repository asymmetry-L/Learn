<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            background-color: #b0d5df;
        }
        td {
            text-align: center;
            width: 80px;
            height: 30px;
        }
    </style>
</head>
<body>
    <table border="2px" align="center">
        <caption>商品列表</caption>
        <tr>
            <td style="background-color: red;">序号</td>
            <td>商品</td>
            <td>单价</td>
            <td>数量</td>
            <td>合计</td>
        </tr>
        <tr>
            <td>1</td>
            <td>香蕉</td>
            <td>10.00</td>
            <td>2</td>
            <td rowspan="5">168元</td>
        </tr>
        <tr>
            <td>2</td>
            <td>饼干</td>
            <td>8.80</td>
            <td>8</td>
        </tr>
        <tr>
            <td>3</td>
            <td>啤酒</td>
            <td>3.00</td>
            <td>20</td>
        </tr>
        <tr>
            <td>4</td>
            <td>牛肉</td>
            <td>40.20</td>
            <td>3</td>
        </tr>
        <tr>
            <td colspan="3">小计</td>
            <td>33</td>
        </tr>
        <tr>
            <td colspan="5">谢谢惠顾，欢迎下次再来！</td>
        </tr>
    </table>
</body>
</html>
