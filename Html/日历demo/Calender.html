<script>
    function $(arg) {
        var mold = arg[0];
        var tag = "";
        if (mold == ".") {
            tag = document.getElementsByClassName(arg.substring(1));
        } else if (mold == "#") {
            tag = document.getElementById(arg.substring(1));
        } else {
            tag = document.getElementsByTagName(arg);
        }
        return tag;
    };
    (function(arg){
        var myDate = new Date();
        var year = myDate.getFullYear();
        var month = myDate.getMonth();
        var week = myDate.getDay();
        var day = myDate.getDate();
        var chooseDay = "#" + day;
        // 月份和年份
        var monthNames = ["January","February","March","April","May","June","July","August","September","October","November","December"];
        var setTitle = monthNames[month] + " " +year;
        $("#title").innerHTML = setTitle;
        $(chooseDay).className = "active";
        // 日历格式化
        var wdDiff = (7 - (day - week) % 7 == 7) ? 0 : 7 - (day - week) % 7;
        var i = 0 ,j = 31;
        console.log(wdDiff)
        for (let i = 0; i < wdDiff; i++) {
            var newTag = document.createElement('span');
            var text = document.createTextNode(j);
            newTag.appendChild(text);
            newTag.className = "disable";
            $("#calenderList").insertBefore(newTag,$("#calenderList").childNodes[0]);
            j--;
        };

        // 图片
