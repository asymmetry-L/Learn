<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/lian.css">
</head>

<body>
    <div class="panel topic_1">
        <span>
            请输入一个数：<br>
            <input type="text" id="num_1">
            <button onclick="topic_1()">Result</button>
        </span>
    </div>
    <div class="panel topic_2">
        <input type="text" id="input">
        <table class="btn">
            <tbody>
                <tr>
                    <td colspan="2"><button style="width: 80px;"
                            onclick="document.getElementById('input').value=''">C</button></td>
                    <td colspan="2"><button style="width: 80px;"
                            onclick="document.getElementById('input').value=document.getElementById('input').value.substring(0,document.getElementById('input').value.length-1)">←</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="document.getElementById('input').value+='%'">%</button>
                    </td>
                    <td>
                        <button onclick="document.getElementById('input').value+='/'">/</button>
                    </td>
                    <td>
                        <button onclick="document.getElementById('input').value+='*'">*</button>
                    </td>
                    <td>
                        <button onclick="document.getElementById('input').value+='-'">-</button>
                    </td>
                </tr>
                <tr>
                    <td><button onclick="document.getElementById('input').value+='7'">7</button></td>
                    <td><button onclick="document.getElementById('input').value+='8'">8</button></td>
                    <td><button onclick="document.getElementById('input').value+='9'">9</button></td>
                    <td rowspan="2"><button style="height: 80px;"
                            onclick="document.getElementById('input').value+='+'">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="document.getElementById('input').value+='4'">4</button></td>
                    <td><button onclick="document.getElementById('input').value+='5'">5</button></td>
                    <td><button onclick="document.getElementById('input').value+='6'">6</button></td>
                    <!-- <td><button onclick="document.getElementById('input').value=''"></button></td> -->
                </tr>
                <tr>
                    <td><button onclick="document.getElementById('input').value+='1'">1</button></td>
                    <td><button onclick="document.getElementById('input').value+='2'">2</button></td>
                    <td><button onclick="document.getElementById('input').value+='3'">3</button></td>
                    <!-- 点击事件需要修改 -->
                    <td rowspan="2"><button style="height: 80px;"
                            onclick="calculator()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button style="width: 80px
                    ;" onclick="document.getElementById('input').value+='0'">0</button></td>
                    <!-- <td><button onclick="document.getElementById('input').value=''"></button></td> -->
                    <td><button onclick="document.getElementById('input').value+='.'">.</button></td>
                    <!-- <td><button onclick="document.getElementById('input').value=''"></button></td> -->
                </tr>
            </tbody>
        </table>

    </div>
    <div class="panel"></div>
    <div class="panel"></div>
    <div class="panel"></div>
</body>
<script src="./js/lian.js"></script>

</html>
