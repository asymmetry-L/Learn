<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function $(arg) {
            var mold = arg[0];
            var tag = "";
            if (mold == ".") {
                tag = document.getElementsByClassName(arg.substring(1));
            } else if (mold == "#") {
                tag = document.getElementById(arg.substring(1));
            } else {
                tag = document.getElementsByTagName(arg);
            }
            return tag;
        };

        // 窗口自适应
        window.onload = () => {
                 $("body")[0].style.height = window.screen.height+"px";
                 $("body")[0].style.width  = document.body.scrollWidth+"px";
             }
    </script>
</body>
</html>
